<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <form th:action="@{/order}" th:method="post">

            <div class="form-group mb-4">
                <input type="text" class="form-control" th:field="${user.userId}" readonly>
                <label for="item">상품명</label>
                <select name="itemId" id="item" class="form-control">
                    <option value="">상품선택</option>
                    <option th:each="item : ${items}"
                            th:value="${item.id}"
                            th:text="|상품명 : ${item.name}, 상품가격 : ${item.price}, 수량 : ${item.quantity} ,판매자 : ${item.userAccountDto.userId}|"/>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="count">주문수량</label>
                <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">주문</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        </form>

        <br/>
        <div th:replace="fragments/footer :: footer" />
    </div>
</body>
</html>
