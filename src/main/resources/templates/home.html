<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="row">
        <div class="col-lg-12">
        <h1>HELLO SHOP</h1>
            <a class = "btn btn-lg btn-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">로그인</a>
            <a class = "btn btn-lg btn-light" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
            <a class = "btn btn-lg btn-light" sec:authorize="!isAuthenticated()" th:href="@{/sign-up}">회원가입</a>
            <div class = "mt-3" sec:authorize="hasRole('VENDOR')">
            <p class="lead" >판매자 기능</p>
            <p>
                <a class="btn btn-lg btn-dark" th:href="@{/items/new}" th:text="상품등록"></a>
                <a class="btn btn-lg btn-dark" th:href="@{/items}" th:text="상품목록"></a>
                <a class="btn btn-lg btn-dark" th:href="@{/items/list}" th:text="등록물품"></a>
            </p>
            </div>

            <div class = "mt-3"sec:authorize="hasRole('CONSUMER')">
            <p class="lead">구매자 기능</p>
            <p>
                <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
                <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
            </p>
            </div>

            <div class = "mt-3" sec:authorize="hasRole('ADMIN')">
                <p class="lead">관리자 메뉴</p>
                <p>
                    <a class="btn btn-lg btn-warning" href="/user">유저 관리</a>
                    <a class="btn btn-lg btn-warning" href="/item">아이템 관리</a>
                </p>
            </div>

        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
