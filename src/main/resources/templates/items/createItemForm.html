<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header" />
<body>
    <div class="container">

        <div th:replace="fragments/bodyHeader :: bodyHeader"/>


        <div class="card">
            <div class="card-header">상품 등록</div>
            <div class="card-body">
                <form action="/items/new" method="post" th:object="${item}">

                    <div class="mb-3">
                        <label class="small mb-1" th:for="name" th:text="상품명">New</label>
                        <input type="text" class="form-control" th:field="*{name}"  required>
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1" th:for="price" th:text="가격">Confirm</label>
                        <input type="text" class="form-control" th:field="*{price}" required>
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1" th:for="quantity" th:text="수량">Confirm</label>
                        <input type="text" class="form-control" th:field="*{quantity}">
                    </div>

                    <div class="mb-3">
                        <label class="small mb-1" th:for="direction" th:text="'상품 설명'">Confirm</label>
                        <textarea class="form-control" th:field="*{direction}"></textarea>
                    </div>

                    <div class="col-sm-10 d-grid gap-2 d-sm-flex">
                        <button type="submit" class="btn btn-primary" id="submit-button">저장</button>
                        <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
