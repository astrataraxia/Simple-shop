<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4 mb-5">
          <h1 class="h2">회원 가입</h1>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form th:object="${user}" th:action="@{/sign-up}" th:method="post" id="sign-form">
                <div class="form-group">
                  <label th:for="userId">아이디</label>
                  <input class="form-control form-control-lg" type="text" th:field="*{userId}" placeholder="Enter your Id">
                </div>
                <div class="form-group">
                  <label th:for="userPassword">패스워드</label>
                  <input class="form-control form-control-lg" type="password" th:field="*{userPassword}" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                  <label>닉네임</label>
                  <input class="form-control form-control-lg" type="text" th:field="*{nickname}" placeholder="Enter your Nickname">
                </div>
                <div class="form-group">
                  <label>지역</label>
                  <input class="form-control form-control-lg" type="text" th:field="*{city}" placeholder="Enter your City">
                  <label>우편번호</label>
                  <input class="form-control form-control-lg" type="text" th:field="*{zipcode}" placeholder="Enter your zipcode">
                </div>
                <div class="form-control-sm d-flex justify-content-lg-center">
                  <div class="m-lg-3">
                    <span th:text="소비자"></span>
                    <input type="radio" th:field="*{role}" th:value="CONSUMER">
                  </div>
                  <div class="m-lg-3">
                    <span th:text="판매자"></span>
                    <input type="radio" th:field="*{role}" th:value="VENDOR">
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-lg btn-primary">회원 가입</button>
                  <a class="btn btn-lg btn-dark" th:onclick="'history.back()'">이전</a>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
